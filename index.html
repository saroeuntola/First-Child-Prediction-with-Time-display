<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Male/Female Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      img {
        width: 150px;
        height: 150px;
        border-radius: 100px;
        display: none;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main
      class="container p-5 d-flex justify-content-center shadow-lg w-50 mt-5 rounded-5"
    >
      <form id="nameForm" onsubmit="checkNameLengths(event)">
        <h4>Male/Female First Child Prediction with Time display</h4>
        <p id="dateTimeDisplay" class="mt-2"></p>
        <div class="d-flex gap-4">
          <div class="mb-3">
            <label class="form-label">Male</label>
            <input
              type="text"
              id="maleInput"
              class="form-control shadow-none"
              placeholder="Enter male name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Female</label>
            <input
              type="text"
              id="femaleInput"
              class="form-control shadow-none"
              placeholder="Enter female name"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Search</button>
        <div id="result" class="mt-3 d-flex justify-content-center align-items-center flex-column">
          <img src="/girl.png" alt="Female Image" id="femaleImage" />
          <img src="/boys.png" alt="Male Image" id="maleImage" />
          <p id="nameDisplay" class=""></>
        </div>
      </form>
    </main>

      <script src="/js/script.js"></script>
  </body>
</html>
